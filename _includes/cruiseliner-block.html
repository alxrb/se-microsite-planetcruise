<li id="{{ cruiseliner.class }}" class="se-offer">
  <a href="{{ cruiseliner.cruise-url }}" >
    <div class="se-offer-img">
      <div class="offer-btn">View Offer</div>
      <img src="images/cruiseliners/{{ cruiseliner.class }}.jpg" alt="{{ cruiseliner.title }}">
    </div>
    <div class="se-offer-copy">
      <h3>{{ cruiseliner.title }}</h3>
      <p class="se-offer-location">{{ cruiseliner.cruiseline }}</p>
      {% if cruiseliner.special-info %}
        <div class="offer-info">{{ cruiseliner.special-info }}</div>
      {% endif %}
    </div>
    <div class="se-offer-price">
      <p>From <span class="now-price">Â£{{ cruiseliner.price }}pp</span></p>
    </div>
  </a>
</li>
