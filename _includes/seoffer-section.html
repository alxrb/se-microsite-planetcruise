{% assign seoffers = site.data.seoffers | where: 'category', page.class %}

{% if seoffers[0] != null %}
  <div class="se-offers-section">
    <h1 class="white-title">Secret Escapes Offers</h1>
  </div>

  <div class="page-offers">
    <ul class="clearfix">

    {% for seoffer in seoffers %}
      {% if seoffer.category == page.class %}
        {% include seoffer-block.html %}
      {% endif %}
    {% endfor %}

    </ul>
  </div>
{% endif %}
